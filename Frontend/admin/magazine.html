<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magazine Upload Dashboard</title>
  <link rel="stylesheet" href="./assets/css/magazine.css" />
  <link rel="stylesheet" href="./assets/css/admin-header.css" />
</head>
<body>
    <header class="admin-dashboard-navbar">
        <div class="admin-dashboard-left">
          <img src="./assets/imgs/admin-img.jpg" alt="Admin Image" class="admin-dashboard-image">
          Hi Admin;üëãüèª
        </div>
        <div class="admin-dashboard-right">
          <a href="./dashboard.html" class="admin-dashboard-link ">DashBoard</a>
          <a href="./magazine.html" class="admin-dashboard-link active">Magazine</a>
          <button id="logoutBtn">Logout</button>
        </div>
    </header>

    <div class="container">
      <h1>Magazine PDF Dashboard</h1>

      <h2>Upload a New Magazine PDF</h2>
      <form id="uploadPdfForm" enctype="multipart/form-data">
        <label for="pdfTitle">Magazine Title</label>
        <input type="text" id="pdfTitle" required>

        <label for="magazinePdf">Select PDF</label>
        <input type="file" id="magazinePdf" required accept="application/pdf">
        
        <label for="magazineImage">Select Cover Image</label>
        <input type="file" id="magazineImage" required accept="image/*">
        
        <button type="submit">Upload PDF</button>
      </form>
<!-- Modal Structure -->
<div id="editMagazineModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Edit Magazine</h2>
        <form id="editMagazineForm">
            <label for="newTitle">Magazine Title:</label>
            <input type="text" id="newTitle" name="newTitle" required>

            <label for="magazinePdf">Upload PDF:</label>
            <input type="file" id="newmagazinePdf" name="magazinePdf" accept="application/pdf">

            <label for="magazineImage">Upload Image:</label>
            <input type="file" id="newmagazineImage" name="magazineImage" accept="image/*">

            <button type="submit">Update</button>
        </form>
    </div>
</div>
<div id="overlay">
  <div id="spinner"></div>
</div>

      <h2>All Magazine PDFs</h2>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Cover Image</th>
            <th>File</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="magazineTableBody"></tbody>
      </table>
    </div>

    <script src="./assets/js/admin-header.js"></script>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/magazine.js"></script>
</body>
</html>
